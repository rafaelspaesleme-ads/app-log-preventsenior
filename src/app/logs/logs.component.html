<div>
  <h3>Lista de Logs</h3>
</div>
<div class="col-md-8">
  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Busca pelo nome de arquivo"
      [(ngModel)]="fileName"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="searchByName()"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
<div class="col-md-8">
  <div class="input-group mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Busca pelo endereço de IP"
      [(ngModel)]="ip"
    />
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="searchByIp()"
      >
        Buscar
      </button>
    </div>
  </div>
</div>
<div class="col-md-8">
  <div class="input-group mb-4">
    <div class="input-group-append">
      <button
        class="btn btn-outline-secondary"
        type="button"
        (click)="refresh()"
      >
        Atualizar
      </button>
    </div>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Name Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID</th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="request">
    <th mat-header-cell *matHeaderCellDef> REQUISIÇÃO</th>
    <td mat-cell *matCellDef="let element"> {{element.request}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="fileName">
    <th mat-header-cell *matHeaderCellDef> ARQUIVO</th>
    <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="ip">
    <th mat-header-cell *matHeaderCellDef> IP</th>
    <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef> STATUS</th>
    <td mat-cell *matCellDef="let element"> {{element.statusHttp}} </td>
  </ng-container>

  <!-- Position Column -->
  <ng-container class="container-details" matColumnDef="detalhes">
    <th mat-header-cell *matHeaderCellDef>AÇÕES</th>
    <td mat-cell *matCellDef="let element">
      <button mat-flat-button color="accent" routerLink="/log-detalhe/{{element.id}}" selected>DETALHES</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<div class="mat-paginator">
  <div class="area-pagination">
    <button (click)="setPagination(page, 'previus')" [disabled]="disabledPagePrevius">Anterior</button>
    <span>{{page}}</span>
    <button (click)="setPagination(page, 'next')" [disabled]="disabledPageNext">Proximo</button>
  </div>
</div>
