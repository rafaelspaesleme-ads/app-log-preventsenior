<div style="width: 500px; margin: auto; display: grid">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="container-title">
        <h3>Adicione um novo log de forma manual.</h3>
      </div>
      <div class="form-group">
        <label for="fileName">Nome do arquivo</label>
        <input
          type="text"
          class="form-control"
          id="fileName"
          placeholder="Digite o nome do arquivo:"
          required
          [(ngModel)]="log.fileName"
          name="fileName"
        />
      </div>
      <div class="form-group">
        <label for="ip">Ip</label>
        <input
          class="form-control"
          id="ip"
          placeholder="Digite o endereço Ip:"
          required
          [(ngModel)]="log.ip"
          name="ip"
        />
      </div>
      <div class="form-group">
        <label for="request">Requisição</label>
        <input
          class="form-control"
          id="request"
          placeholder="Digite o tipo de requisição:"
          required
          [(ngModel)]="log.request"
          name="request"
        />
      </div>
      <div class="form-group">
        <label for="statusHttp">Status HTTP</label>
        <input
          class="form-control"
          id="statusHttp"
          placeholder="Digite o status Http da requisição:"
          required
          [(ngModel)]="log.statusHttp"
          name="statusHttp"
        />
      </div>
      <div class="form-group">
        <label for="userAgent">Agenda de Usuário</label>
        <input
          class="form-control"
          id="userAgent"
          placeholder="Digite o Agente de Usuário dessa requisição:"
          required
          [(ngModel)]="log.userAgent"
          name="userAgent"
        />
      </div>

      <section>
        <button [routerLink]="['/logs']" class="btn btn-return">Voltar</button>
        <button (click)="addLog()" class="btn btn-success">Adicionar</button>
      </section>
    </div>

    <div *ngIf="submitted" class="container-button-false-submitted">
      <h3>{{ message }}</h3>
      <button class="btn btn-success" (click)="clearLog()">Adicionar Novo Log...</button>
    </div>
  </div>
</div>
